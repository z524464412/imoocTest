<!-- Select Basic -->
<div class="control-group">
	<label class="control-label" for="<%= id %>"><%= label %></label>
	<div class="controls">
		<div class="btn-group selectlist" data-resize="auto" data-initialize="selectlist" id="<%= id %>">
			<button class="btn btn-default dropdown-toggle <%= inputsize %>" data-toggle="dropdown" type="button">
				<span class="selected-label"><%= label %></span>
				<span class="caret"></span>
				<span class="sr-only">Toggle Dropdown</span>
			</button>
			<ul class="dropdown-menu" role="menu"><% _.each(options, function(option) { %>
				<li data-value="<%= option %>"><a href="#"><%= option %></a></li><% }); %>
			</ul>
			<input class="hidden hidden-field" name="<%= id %>" readonly="readonly" aria-hidden="true" type="text"/>
		</div>
	</div>
</div>
