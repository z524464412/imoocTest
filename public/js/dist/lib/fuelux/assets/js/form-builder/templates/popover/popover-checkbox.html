<div class="checkbox">
  <label class="checkbox-custom" data-initialize="checkbox">
    <input id="<%= name %>" class="sr-only" type="checkbox" data-type="<%= type %>" name="<%= name %>" <% if(value) {%> checked="checked" <% } %> />
    <span class="checkbox-label"><%= label %></span>
  </label>
</div>
