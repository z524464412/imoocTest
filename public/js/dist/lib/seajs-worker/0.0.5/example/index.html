<!DOCTYPE html>
<html>
<head>
  <script src='../lib/jquery/jquery.js'></script>
  <script src='../lib/q/q.js'></script>
  <script src='../lib/seajs/sea-debug.js'></script>
  <script src='../lib/coffee/coffee-script.js'></script>
  <style media="screen">
    #canvas-container {
      width: 100%;
      height: 100%;
    }
    #canvas-container canvas {
      position: absolute;
    }
    #status {
      background-color: rgb(244, 244, 244);
      border: solid 1px silver;
      padding: 3px;
      margin-bottom: 3px;
      width: 729px;
    }
  </style>
</head>
<body>
  <script>
    seajs.config({
      base: '../dist'
    });

    seajs.use('example/main');
  </script>
  <h1>seajs-worker example</h1>
  <div id='status'>Loading image...</div>
  <div id='canvas-container'>
    <canvas id='src'></canvas>
    <canvas id='dst'></canvas>
  <div>
</body>
</html>
